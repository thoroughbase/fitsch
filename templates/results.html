<!DOCTYPE html>
<html>

<head>
<title>Fitsch</title>
<link rel="stylesheet" href="/static/style.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');
</style>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1"/>
</head>

<body>
<div class="banner">
    <p id="header-title">Fitsch</p>
    <div id="search-field-div">
        <input type="search" id="search-field" placeholder="Search"
               value="{{ term }}">
        </input>
        <img id="search-field-icon" src="/static/images/icons/search.png"
             width=16 height=16></img>
    </div>
    <div id="search-button-div">
        <input type="button" id="search-button"></input>
        <img id="search-button-icon" src="/static/images/icons/search.png"
             width=20 height=20></img>
    </div>
</div>
<div id="banner-underneath"></div>

<div class="results-banner">
<h3>"{{ term }}"</h3>
<p>{{ item_count }} results</p>
</div>

<div class="listings">
{{#item_listings}}
<div class="item-listing">
<div class="item-info">
    <p class="item-name"><b>{{ name }}</b></p>
    <p class="item-price"><b>{{ price }}</b> | {{ ppu }}</p>
    <div class="product-buttons">

        <input type="image" src="{{ logo_url }}" width=24 height=24
               class="product-page-button" onclick="window.open('{{url}}')"/>

        <img class="product-add-to-list-button"
             src="/static/images/icons/add-to-list.png" width=28 height=28></img>
    </div>
</div>
<div class="item-image-div">
    <img class="product-image" src="{{ img }}" width=76 height=76></img>
</div>
</div>
{{/item_listings}}
</div>

<script src="/static/script.js"></script>

</body>
</html>
