<!DOCTYPE html>
<html>

<head>
<title>Fitsch</title>
<link rel="stylesheet" href="/static/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search"/>
<meta charset="utf-8">
</head>

<body>
<div class="banner">
    <p>Fitsch</p>
    <input type="search" id="search-field" placeholder="Search"
           value="{{ term }}">

    </input>
    <button type="button" id="search-button" onclick="search()">
        <span class="material-symbols-outlined">search</span>
    </button>
</div>

<h3> {{ item_count }} results for "{{ term }}"</h3>

<div class="listings">
{{#item_listings}}
<div class="item-listing">
    <p class="item-name"><b>{{ name }}</b></p>
    <p class="item-price">{{ price }} ({{ ppu }})</p>
    </br>
    <img src="{{ img }}" width=64 height=64></img>
    </p>
</div>
{{/item_listings}}
</div>

<script src="/static/script.js"></script>

</body>
</html>
