<!DOCTYPE html>
<html>

<head>
<title>Fitsch</title>
<link rel="stylesheet" href="/static/style.css">
<script src="https://kit.fontawesome.com/82ae0cdd5e.js" crossorigin="anonymous"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');
</style>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1"/>
</head>

<body>
<div class="banner">
    <p id="header-title">Fitsch</p>
    <div id="search-field-div">
        <input type="search" id="search-field" placeholder="Search"
               value="{{ term }}">
        </input>
        <img id="search-field-icon" src="/static/images/icons/search.png"
             width=16 height=16></img>
    </div>
    <div id="buttons-div">
        <button class="header-button" id="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <button class="header-button" id="settings-button">
            <i class="fa-solid fa-sliders"></i>
        </button>
        <button class="header-button" id="home-button">
            <i class="fa-solid fa-house"></i>
        </button>
    </div>
</div>
<div id="banner-underneath"></div>
<div id="overlay"></div>

<div class="results-banner">
<h3>"{{ term }}"</h3>
<p id="item-count">{{ item_count }} results</p>
</div>

<div id="listings" class="listings">
{{#item_listings}}
<div class="item-listing" store-id="{{store}}">
<div class="item-info">
    <div class="item-text">
        <p class="item-name">{{ name }}</p>
        <p class="item-price"><b>{{ price }}</b> | {{ ppu }}</p>
    </div>
    <div class="product-buttons">
        <div class="tooltip-container-div">
            <input type="image"
                   class="product-button product-page-button"
                   onclick="window.open('{{ url }}')"
                   src="{{ logo_url }}">
            </input>
            <div class="tooltip">
                See on website
            </div>
        </div>
        <div class="tooltip-container-div">
            <button class="product-button product-bookmark-button">
                <i class="fa-solid fa-bookmark fa"></i>
            </button>
            <div class="tooltip">
                Save
            </div>
        </div>
        <div class="tooltip-container-div">
            <button class="product-button product-report-button">
                <i class="fa-solid fa-flag"></i>
            </button>
            <div class="tooltip">
                Report
            </div>
        </div>
        {{#has_offers}}
        <div class="tooltip-container-div">
            <button class="product-button product-offers-button">
                <i class="fa-solid fa-certificate"></i>
            </button>
            <div class="tooltip">
                See offers
            </div>
        </div>
        {{/has_offers}}
    </div>
</div>
<div class="item-image-div">
    <img class="product-image" src="{{ img }}"></img>
</div>
</div>
{{/item_listings}}
</div>

<script src="/static/script.js"></script>

</body>
</html>
